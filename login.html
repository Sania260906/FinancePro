<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/45a680a5be.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('iStock-903735920-scaled.webp')no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #ffffff;
        }
        .container {
            width: 400px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #000;
        }
        .input-container {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 10px;
            margin: 10px 0;
        }
        input {
            width: 100%;
            border: none;
            background: transparent;
            outline: none;
            padding: 8px;
            color: #ffffff;
        }
        input::placeholder {
            color: #d1d8e0;
            font-size: 15px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #feca57, #ff9f43);
            color: #1e272e;
            border: none;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
        }
        button:hover{
            background: linear-gradient(135deg, #ff9f43, #feca57);
            transition: background 0.3s ease;
        }
        p {
            margin-top: 15px;
            color: #d1d8e0;
        }
        a {
            color: #feca57;
            text-decoration: none;
        }
        a:hover{
            text-decoration: underline;
            transition: text-decoration 0.3s ease;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login <i class="fa-solid fa-right-to-bracket"></i></h2>
        <form action="{{url_for('login')}}" method="POST">
            <div class="input-container">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-container">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </form>
    </div>

</body>
</html>
